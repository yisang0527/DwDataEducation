<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <p id="result"></p>
    </div>
    <script>
        // Map : 키와 값으로 데이터를 표현

        const fruits = new Map([
            ["apples", 500],
            ["banana", 200],
            ["orange", 300],
        ]);

        let numOfApple = fruits.get("apples");
        document.querySelector("#result").innerText = "사과의 수: " + numOfApple;

        // 값의 수정
        fruits.set("apples", 499);
        numOfApple = fruits.get("apples");

        document.querySelector("#result").innerText
            = "사과의 수: " + numOfApple;

        // 값의 추가
        fruits.set("딸기", 100);
        numOfApple = fruits.get("딸기");
        console.log(numOfApple);

        fruits.set("딸기", 300);

        fruits.delete("딸기");
    </script>
</body>

</html>
