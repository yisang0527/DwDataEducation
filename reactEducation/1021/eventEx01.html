<!DOCTYPE html>
<html>

<body>
    <h1>JavaScript HTML Events</h1>
    <h2>The onclick Attribute</h2>

    <button onclick="getDate()">The time is?</button>

    <p id="demo"></p>

</body>
<script>
    function getDate() {
        document.getElementById('demo').innerHTML = Date();
    }
</script>

</html>
